    <body class="body">
        <header>
            <div class="flex container">
                <h2>CONVERTER</h2>
                <nav>
                    <ul class="flex">
                        <a href="projects.html"><li>Projects</li></a>

                </nav>

        <main>
            <div class="container">
                <section>
                    <h2>Temperature converter</h2>
                    <form>
                        <input type="text" name="input" class="input" placeholder=" Enter temperature">
                        <input type="button" class="convert" value="Convert" >
                    </form>
                        <label for="unit"></label>
                        <input type="radio" name="unit" class="toFahrenheit" value="Fahrenheit" checked><label> To Fahrenheit</label>
                        <input type="radio" name="unit" class="toCelsius" value="Celsius"><label> To Celsius</label>
                    <div class="output">
                        <p></p>
                    </div>
                </section>
                <input type="button" name="input" class="mode-button" value="Dark mode" >
            </div>
        </main>
    </body>
